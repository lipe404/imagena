<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagena Pro</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="app-container">
            <!-- Header compacto -->
            <header class="header">
                <div class="logo">
                    <i class="fas fa-magic"></i>
                    <h1>Imagena Pro</h1>
                </div>
                <div class="header-controls">
                    <button id="uploadBtn" class="btn primary">
                        <i class="fas fa-upload"></i> Carregar
                    </button>
                    <button id="pasteBtn" class="btn secondary">
                        <i class="fas fa-paste"></i> Colar
                    </button>
                    <button id="downloadBtn" class="btn success" disabled>
                        <i class="fas fa-download"></i> Baixar
                    </button>
                </div>
            </header>

            <!-- Área principal com layout flexível -->
            <div class="main-content">
                <!-- Toolbar lateral esquerda -->
                <div class="sidebar-left">
                    <div class="toolbar-section">
                        <h3><i class="fas fa-edit"></i> Edição</h3>
                        <div class="controls-grid">
                            <button id="undoBtn" class="btn icon-btn" disabled
                                title="Desfazer">
                                <i class="fas fa-undo"></i>
                            </button>
                            <button id="redoBtn" class="btn icon-btn" disabled
                                title="Refazer">
                                <i class="fas fa-redo"></i>
                            </button>
                            <button id="cropBtn" class="btn" title="Cortar">
                                <i class="fas fa-crop"></i>
                            </button>
                            <button id="rotateBtn" class="btn" title="Girar">
                                <i class="fas fa-redo-alt"></i>
                            </button>
                            <button id="flipHBtn" class="btn" title="Virar Horizontalmente">
                                <i class="fas fa-arrows-alt-h"></i>
                            </button>
                            <button id="flipVBtn" class="btn" title="Virar Verticalmente">
                                <i class="fas fa-arrows-alt-v"></i>
                            </button>
                            <button id="resetBtn" class="btn danger" title="Redefinir">
                                <i class="fas fa-refresh"></i>
                            </button>
                        </div>
                    </div>

                    <div class="toolbar-section">
                        <h3><i class="fas fa-save"></i> Exportar</h3>
                        <select id="formatSelect" class="select-input" title="Formato de exportação">
                            <option value="png">PNG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="webp">WebP</option>
                        </select>
                        <div class="filter-group">
                            <label>
                                <span>Qualidade</span>
                                <input type="range" id="quality" min="10"
                                    max="100" value="90">
                                <span class="value">90%</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Área central da imagem -->
                <div class="editor-area">
                    <div class="canvas-container">
                        <canvas id="canvas"></canvas>
                        <div id="cropOverlay" class="crop-overlay"
                            style="display: none;">
                            <div class="crop-selection">
                                <div class="crop-handle nw"></div>
                                <div class="crop-handle ne"></div>
                                <div class="crop-handle sw"></div>
                                <div class="crop-handle se"></div>
                                <div class="crop-handle n"></div>
                                <div class="crop-handle s"></div>
                                <div class="crop-handle e"></div>
                                <div class="crop-handle w"></div>
                                <div class="crop-info">
                                    <span id="cropDimensions">0 × 0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="drop-zone" id="dropZone">
                        <div class="drop-content">
                            <div class="drop-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <h3>Arraste uma imagem aqui</h3>
                            <p>ou use os botões <kbd>Carregar</kbd> ou
                                <kbd>Colar</kbd></p>
                            <div class="supported-formats">
                                <span>PNG</span>
                                <span>JPEG</span>
                                <span>WebP</span>
                                <span>GIF</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Toolbar lateral direita -->
                <div class="sidebar-right">
                    <div class="toolbar-section">
                        <h3><i class="fas fa-info-circle"></i> Informações</h3>
                        <div id="imageInfo" class="image-info"
                            style="display: none;">
                            <div class="info-item">
                                <i class="fas fa-expand-arrows-alt"></i>
                                <span id="imageDimensions"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-weight-hanging"></i>
                                <span id="imageSize"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-file-image"></i>
                                <span id="imageFormat"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-history"></i>
                                <span id="historyCount">0 ações</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Painel inferior com filtros colapsáveis -->
            <div class="bottom-panel">
                <div class="filter-tabs">
                    <button class="tab-btn active" data-tab="basic">
                        <i class="fas fa-palette"></i> Básicos
                    </button>
                    <button class="tab-btn" data-tab="advanced">
                        <i class="fas fa-adjust"></i> Avançados
                    </button>
                    <button class="tab-btn" data-tab="presets">
                        <i class="fas fa-star"></i> Predefinidos
                    </button>
                </div>

                <div class="filter-content">
                    <!-- Filtros Básicos -->
                    <div class="tab-panel active" id="basic">
                        <div class="filters-grid">
                            <div class="filter-group">
                                <label>
                                    <span>Brilho</span>
                                    <input type="range" id="brightness" min="0"
                                        max="200" value="100">
                                </label>
                            </div>
                            <div class="filter-group">
                                <label>
                                    <span>Contraste</span>
                                    <input type="range" id="contrast" min="0"
                                        max="200" value="100">
                                </label>
                            </div>
                            <div class="filter-group">
                                <label>
                                    <span>Saturação</span>
                                    <input type="range" id="saturation" min="0"
                                        max="200" value="100">
                                </label>
                            </div>
                            <div class="filter-group">
                                <label>
                                    <span>Matiz</span>
                                    <input type="range" id="hue" min="0"
                                        max="360" value="0">
                                </label>
                            </div>
                            <div class="filter-group">
                                <label>
                                    <span>Desfoque</span>
                                    <input type="range" id="blur" min="0"
                                        max="10" value="0">
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Filtros Avançados -->
                    <div class="tab-panel" id="advanced">
                        <div class="filters-grid">
                            <div class="filter-group">
                                <label>
                                    <span>Exposição</span>
                                    <input type="range" id="exposure" min="50"
                                        max="150" value="100">
                                </label>
                            </div>
                            <div class="filter-group">
                                <label>
                                    <span>Sombras</span>
                                    <input type="range" id="shadows" min="0"
                                        max="200" value="100">
                                </label>
                            </div>
                            <div class="filter-group">
                                <label>
                                    <span>Realces</span>
                                    <input type="range" id="highlights" min="0"
                                        max="200" value="100">
                                </label>
                            </div>
                            <div class="filter-group">
                                <label>
                                    <span>Vibrance</span>
                                    <input type="range" id="vibrance" min="0"
                                        max="200" value="100">
                                </label>
                            </div>
                            <div class="filter-group">
                                <label>
                                    <span>Nitidez</span>
                                    <input type="range" id="sharpness" min="0"
                                        max="200" value="100">
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Filtros Predefinidos -->
                    <div class="tab-panel" id="presets">
                        <div class="preset-filters">
                            <button class="filter-btn active"
                                data-filter="none">
                                <i class="fas fa-ban"></i>
                                <span>Original</span>
                            </button>
                            <button class="filter-btn" data-filter="grayscale">
                                <i class="fas fa-adjust"></i>
                                <span>P&B</span>
                            </button>
                            <button class="filter-btn" data-filter="sepia">
                                <i class="fas fa-leaf"></i>
                                <span>Sépia</span>
                            </button>
                            <button class="filter-btn" data-filter="vintage">
                                <i class="fas fa-camera-retro"></i>
                                <span>Vintage</span>
                            </button>
                            <button class="filter-btn" data-filter="cold">
                                <i class="fas fa-snowflake"></i>
                                <span>Frio</span>
                            </button>
                            <button class="filter-btn" data-filter="warm">
                                <i class="fas fa-sun"></i>
                                <span>Quente</span>
                            </button>
                            <button class="filter-btn" data-filter="dramatic">
                                <i class="fas fa-bolt"></i>
                                <span>Dramático</span>
                            </button>
                            <button class="filter-btn" data-filter="noir">
                                <i class="fas fa-moon"></i>
                                <span>Noir</span>
                            </button>
                            <button class="filter-btn" data-filter="cyberpunk">
                                <i class="fas fa-robot"></i>
                                <span>Cyberpunk</span>
                            </button>
                            <button class="filter-btn" data-filter="golden">
                                <i class="fas fa-crown"></i>
                                <span>Dourado</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Botão para minimizar/expandir painel -->
                <button class="panel-toggle" id="panelToggle">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>

        <input type="file" id="fileInput" accept="image/*"
            style="display: none;">
        <script src="script.js"></script>
    </body>
</html>
